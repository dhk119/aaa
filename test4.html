<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>네번째 파일</h2>
    <p>네번째 파일 수정</p>
    <hr>
    <h3>보내기</h3>
    <p>commit: 로컬저장소에 새로운 버전 생성</p>
    <p>push: 로컬저장소 버전을 원격저장소에 적용</p>
    <p>pull: 원격저장소 버전을 로컬저장소에 적용</p>
    <p>단, push,pull은 높은 버전 -> 낮은 버전방향으로만 적용가능</p>
</body>
</html>
